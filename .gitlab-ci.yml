stages:
  - build
  - build:docs
  - test:doc_example
  - test

setup-python-36:
  stage: build
  script:
    - python36 -m venv env
    - source env/bin/activate
    - pip install -U pip setuptools
    - pip install -e .[cython]
  tags:
    - bacardi

build-documentation-python-36:
  stage: build:docs
  script:
    - python36 -m venv env
    - source env/bin/activate
    - pip install -U pip setuptools
    - pip install -e .[cython,docs,tests]
    - python setup.py build_sphinx
  tags:
    - bacardi

test-documentation-example-python-36:
  stage: test:doc_example
  script:
    - python36 -m venv env
    - source env/bin/activate
    - pip install -U pip setuptools
    - pip install -e .[cython,docs,tests]
    - python setup.py build_sphinx
    - mkdir mylib
    - cp ./doc/src/content/example/mylib/test.f90 ./mylib/test.f90
    - F2x -t @bindc/_glue.f90.t -t @ctypes_noerr/_glue.py.t mylib/test.f90
    - gfortran -fPIC -shared -o mylib/libtest.so $(F2x -t bindc -t ctypes_noerr --get libraries)     mylib/test.f90 mylib/test_glue.f90
    - cp $(F2x -t bindc -t ctypes_noerr --get modules) mylib
    - echo -e "from mylib import test_glue as test\ntest.CALL_TEST(123456789)" | python
  tags:
    - bacardi

test-build-python-36:
  stage: test
  script:
    - python36 -m venv env
    - source env/bin/activate
    - pip install -U pip setuptools
    - pip install -e .[cython,docs,tests]
    - cd test
    - python setup.py build
    - cd build/lib.*/
    - pytest .
  tags:
    - bacardi
